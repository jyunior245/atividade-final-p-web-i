<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados da Pesquisa - Portfolio Web</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/responsive.css">
</head>
<body>
    <!-- Header com navega칞칚o -->
    <header>
        <nav class="navbar">
            <div class="nav-container">
                <div class="nav-logo">
                    <a href="../index.html"><h2>Portfolio</h2></a>
                </div>
                
                <ul class="nav-menu">
                    <li class="nav-item">
                        <a href="../index.html#home" class="nav-link">In칤cio</a>
                    </li>
                    <li class="nav-item">
                        <a href="../index.html#portfolio" class="nav-link">Portf칩lio</a>
                    </li>
                    <li class="nav-item">
                        <a href="../index.html#contact" class="nav-link">Contato</a>
                    </li>
                    <li class="nav-item">
                        <div class="search-container">
                            <input type="text" id="search-input" placeholder="Pesquisar...">
                            <button id="search-btn">游댌</button>
                        </div>
                    </li>
                    <li class="nav-item">
                        <button id="theme-toggle" class="theme-btn">游깿</button>
                    </li>
                    <li class="nav-item">
                        <button id="login-btn" class="login-btn">Login</button>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main style="margin-top: 100px; padding: 2rem 0;">
        <div class="container">
            <section class="search-results-section">
                <h1>Resultados da Pesquisa</h1>
                <div id="search-query-display" class="search-query">
                    <!-- Query ser치 inserida aqui via JavaScript -->
                </div>
                
                <div id="search-results-content" class="search-results-content">
                    <div class="loading-search">
                        <p>Buscando...</p>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2024 Portfolio Web. Todos os direitos reservados.</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="../js/script.js"></script>
    <script src="../js/search.js"></script>
    <script src="../js/ui-enhancements.js"></script>
    
    <script>
        // Script espec칤fico para p치gina de resultados
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const query = urlParams.get('q');
            
            if (query) {
                document.getElementById('search-input').value = query;
                document.getElementById('search-query-display').innerHTML = `
                    <p>Resultados para: <strong>"${query}"</strong></p>
                `;
                
                // Simular busca na p치gina de resultados
                setTimeout(() => {
                    performSearchOnResultsPage(query);
                }, 500);
            } else {
                document.getElementById('search-results-content').innerHTML = `
                    <div class="no-query">
                        <h3>Nenhuma pesquisa realizada</h3>
                        <p>Use a barra de pesquisa acima para encontrar conte칰do.</p>
                    </div>
                `;
            }
        });
        
        function performSearchOnResultsPage(query) {
            // Simular resultados de busca
            const mockResults = [
                {
                    title: "P치gina Inicial - Portfolio",
                    url: "../index.html#home",
                    snippet: "Bem-vindo ao meu Portfolio. Desenvolvedor Full Stack especializado em tecnologias modernas como React, JavaScript, Python e Django."
                },
                {
                    title: "Projetos em React",
                    url: "../index.html#portfolio",
                    snippet: "E-commerce React - Aplica칞칚o completa de e-commerce desenvolvida em React com Redux. Dashboard React com gr치ficos em tempo real."
                },
                {
                    title: "Contato",
                    url: "../index.html#contact",
                    snippet: "Entre em contato conosco. Email: contato@portfolio.com. Formul치rio de contato dispon칤vel."
                }
            ];
            
            const filteredResults = mockResults.filter(result => 
                result.title.toLowerCase().includes(query.toLowerCase()) ||
                result.snippet.toLowerCase().includes(query.toLowerCase())
            );
            
            const resultsHTML = filteredResults.length > 0 ? `
                <div class="search-results-list">
                    ${filteredResults.map(result => `
                        <div class="search-result-item">
                            <h3><a href="${result.url}">${result.title}</a></h3>
                            <p class="result-snippet">${highlightQuery(result.snippet, query)}</p>
                            <small class="result-url">${result.url}</small>
                        </div>
                    `).join('')}
                </div>
                <div class="search-stats">
                    <p>${filteredResults.length} resultado(s) encontrado(s) em 0.${Math.floor(Math.random() * 9) + 1} segundos</p>
                </div>
            ` : `
                <div class="no-results">
                    <h3>Nenhum resultado encontrado</h3>
                    <p>N칚o foram encontrados resultados para "${query}"</p>
                    <p>Sugest칫es:</p>
                    <ul>
                        <li>Verifique a ortografia das palavras</li>
                        <li>Tente palavras-chave diferentes</li>
                        <li>Use termos mais gerais</li>
                    </ul>
                </div>
            `;
            
            document.getElementById('search-results-content').innerHTML = resultsHTML;
        }
        
        function highlightQuery(text, query) {
            const regex = new RegExp(`(${query})`, 'gi');
            return text.replace(regex, '<mark>$1</mark>');
        }
    </script>
    
    <style>
        .search-results-section {
            min-height: 60vh;
        }
        
        .search-query {
            margin-bottom: 2rem;
            padding: 1rem;
            background: var(--background-color);
            border-left: 4px solid var(--secondary-color);
        }
        
        .search-results-list {
            margin-bottom: 2rem;
        }
        
        .search-result-item {
            padding: 1.5rem;
            margin-bottom: 1rem;
            background: var(--background-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            box-shadow: var(--shadow);
        }
        
        .search-result-item h3 {
            margin-bottom: 0.5rem;
        }
        
        .search-result-item h3 a {
            color: var(--secondary-color);
            text-decoration: none;
        }
        
        .search-result-item h3 a:hover {
            text-decoration: underline;
        }
        
        .result-snippet {
            color: var(--text-light);
            margin-bottom: 0.5rem;
            line-height: 1.5;
        }
        
        .result-snippet mark {
            background: #fff3cd;
            padding: 0.1rem 0.2rem;
            border-radius: 2px;
        }
        
        .result-url {
            color: var(--secondary-color);
            font-size: 0.9rem;
        }
        
        .search-stats {
            text-align: center;
            color: var(--text-light);
            font-size: 0.9rem;
        }
        
        .no-results, .no-query {
            text-align: center;
            padding: 3rem 1rem;
        }
        
        .no-results ul {
            text-align: left;
            max-width: 300px;
            margin: 1rem auto;
        }
        
        .loading-search {
            text-align: center;
            padding: 3rem 1rem;
        }
    </style>
</body>
</html>
